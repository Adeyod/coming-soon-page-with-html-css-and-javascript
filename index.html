<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon Page With HTML, Css and JavaScript</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <header>
        <button>About Us</button>
        <button>Contact Us</button>
        <button>FAQ</button>
    </header>

    <div class="content">
        <h1>Website Under <span>Maintenance</span></h1>
        <p class="para">We are <span>Launching</span> very Soon</p>

    
        <div class="launch_time">
            <div class="red">
                <p class="days">00</p>
                <span>Days</span>
            </div>

            <div class="green">
                <p class="hours">00</p>
                <span>Hours</span>
            </div>

            <div class="red">
                <p class="minutes">00</p>
                <span>Minutes</span>
            </div>

            <div class="green">
                <p class="seconds">00</p>
                <span>Seconds</span>
            </div>
        </div>
        <span class="notify_msg">Be notified by email as soon as we go live...</span>
        <input type="email" placeholder="Email" class="input_email" id="">
        <button class="learn_btn">Get Notified</button><br>
        <p class="error_msg"></p><p class="success_msg"></p>

        
        <img class="rocket" src="/img/icons8-rocket-100 (1).png" alt="Rocket image">
</div>

    <footer>
        <center>
            <button>About Us</button>
            <button>Contact Us</button>
            <button>FAQ</button>
        </center>
    </footer>

  <script src="/index.js"></script>  
</body>
</html>
